{% extends "base.html" %}

{% block head_content %}
<title>Crear un item</title>
{% endblock %}

{% block container %}
<div class="container">

<div class="row justify-content-md-center">

    <div class="col-6 pt-3 pb-3" id="profile-box">

        <h4 class="mb-4">Crea nuevo item</h4>

    <form action="{% url 'item:create' %}" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-5" type="submit">Crear item</button>
    </form>
</div>
</div>    
</div>    

{% endblock %}

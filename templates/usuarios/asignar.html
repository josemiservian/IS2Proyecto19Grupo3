{% extends "base.html" %}

{% block head_content %}
<title>Asignar a un usuario un proyecto</title>
{% endblock %}

{% block container %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6 pt-3 pb-3" id="profile-box">
            <h4 class="mb-4">Asignar a un usuario un proyecto</h4>
            <form action="{% url 'usuarios:asignar' %}" method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-primary btn-block mt-5" type="submit">Asignar proyecto</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
